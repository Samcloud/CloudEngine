{% extends 'admin_base.html' %}

{% block page_header %}
{{app.name}} App Settings
{% endblock %}

{% block breadcrum %}
	{{ block.super }} >> &nbsp; <a href="">Settings</a>
{% endblock %}


{% block content %}

	<div class="row">
		<div class="col-md-6 col-sm-4">
		<div class="panel panel-primary">
	         <div class="panel-heading">
	           <h3 class="panel-title">Manage app settings</h3>
	         </div>
	         <div class="panel-body">
	         
	         <form>
	         	<label for="id_app_key">App Key &nbsp;</label>
	         	{{ app.key }}
	      	</form>
	          <br><br>
	          <button class="btn btn-danger">Delete App</button>
	         
	         </div>
	       </div>
	   	</div>
	    </div>      
{% endblock %}
